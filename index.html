<!DOCTYPE html>
<html>
<head>
  <title>Graph</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="400" height="300"></canvas>

  <script>
    // Define the vertices and edges of the graph
    var graph = {
      vertices: [
        { label: 'A', x: 50, y: 50 },
        { label: 'B', x: 200, y: 50 },
        { label: 'C', x: 200, y: 200 },
        { label: 'D', x: 50, y: 200 }
      ],
      edges: [
        { start: 0, end: 1 },
        { start: 1, end: 2 },
        { start: 2, end: 3 },
        { start: 3, end: 0 }
      ]
    };

    // Function to draw the graph
    function drawGraph() {
      var canvas = document.getElementById('canvas');
      var ctx = canvas.getContext('2d');
      
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw the edges
      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 2;
      for (var i = 0; i < graph.edges.length; i++) {
        var edge = graph.edges[i];
        var start = graph.vertices[edge.start];
        var end = graph.vertices[edge.end];
        ctx.beginPath();
        ctx.moveTo(start.x, start.y);
        ctx.lineTo(end.x, end.y);
        ctx.stroke();
      }
      
      // Draw the vertices
      ctx.fillStyle = '#ffffff';
      ctx.strokeStyle = '#000000';
      ctx.lineWidth = 2;
      for (var j = 0; j < graph.vertices.length; j++) {
        var vertex = graph.vertices[j];
        ctx.beginPath();
        ctx.arc(vertex.x, vertex.y, 20, 0, 2 * Math.PI);
        ctx.fill();
        ctx.stroke();
        
        ctx.fillStyle = '#000000';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(vertex.label, vertex.x, vertex.y);
      }
    }

    // Call the drawGraph function to draw the graph
    drawGraph();
  </script>
</body>
</html>
