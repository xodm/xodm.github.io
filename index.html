<!DOCTYPE html>
<html>
<head>
  <title>D3.js Graph Theory Graph</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    .node {
      fill: steelblue;
      stroke: #e99f9f;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <svg id="graph" width="400" height="300"></svg>
  <script src="graph.js"></script>
</body>
</html>
