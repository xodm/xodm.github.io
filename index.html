<!DOCTYPE html>
<html>
<head>
  <title>D3.js Graph Theory Graph</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    html,
    body,
    #graph {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .node {
      fill: steelblue;
      stroke: #fff;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
  </style>
</head>
<body>
  <svg id="graph"></svg>
  <script src="script.js"></script>
</body>
</html>
